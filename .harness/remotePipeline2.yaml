pipeline:
  name: remote-pipeline2
  identifier: remotepipeline2
  projectIdentifier: testproj
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: s1
        identifier: s1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          services:
            values:
              - serviceRef: k8
                serviceInputs:
                  serviceDefinition:
                    type: Kubernetes
                    spec:
                      manifests:
                        - manifest:
                            identifier: manifestname
                            type: HelmChart
                            spec:
                              store:
                                type: CustomRemote
                                spec:
                                  extractionScript: <+input>
              - serviceRef: servce1
              - serviceRef: servce11
            metadata:
              parallel: true
          environments:
            metadata:
              parallel: true
            values:
              - environmentRef: New_Environment_1
                deployToAll: true
                infrastructureDefinitions: <+input>
              - environmentRef: ebnv1
                deployToAll: true
                infrastructureDefinitions: <+input>
              - environmentRef: hnt
                deployToAll: true
                infrastructureDefinitions: <+input>
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: echo hello
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
