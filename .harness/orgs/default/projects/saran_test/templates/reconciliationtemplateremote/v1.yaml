template:
  name: reconciliation-template-remote
  identifier: reconciliationtemplateremote
  versionLabel: v1
  type: Pipeline
  projectIdentifier: saran_test
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: s1
          identifier: s1
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              serviceOverrideInputs: <+input>
              infrastructureDefinitions: <+input>
            service:
              serviceRef: <+input>
              serviceInputs: <+input>
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
                - step:
                    type: ShellScript
                    name: ShellScript_1
                    identifier: ShellScript_1
                    spec:
                      shell: Bash
                      executionTarget: {}
                      source:
                        type: Inline
                        spec:
                          script: echo hello
                      environmentVariables: []
                      outputVariables: []
                    timeout: 10m
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
          variables:
            - name: var1
              type: String
              description: ""
              required: false
              value: <+input>.allowedValues(a, b)
